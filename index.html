<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warzone Picker</title>
    <style>
        .group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Warzone Picker</h1>
    <p>Ki játszana (vesszővel elválasztva):</p>
    <input type="text" id="person-input">
    <button id="add-person-button" onclick="addPeople">Hozzáadás</button>
    <div id="groups-container"></div>

    <script>
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function splitIntoGroups(people) {
            if (people.length <= 4) {
                return [people];
            } else {
                const groupSize = Math.ceil(people.length / 2);
                const group1 = people.slice(0, groupSize);
                const group2 = people.slice(groupSize, groupSize * 2);

                if (group2.length < 2) {
                    group2.push(group1.pop());
                }

                return [group1, group2];
            }
        }

        function displayGroups(groups) {
            const groupsContainer = document.getElementById('groups-container');
            groupsContainer.innerHTML = '';

            groups.forEach((group, index) => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'group';
                groupDiv.innerHTML = `<h2>Group ${index + 1}</h2><ul>${group.map(person => `<li>${person}</li>`).join('')}</ul>`;
                groupsContainer.appendChild(groupDiv);
            });
        }

        function addPeople() {
            const personInput = document.getElementById('person-input');
            const people = personInput.value.split(',').map(person => person.trim()).filter(person => person !== '');
            const groups = splitIntoGroups(people);
            displayGroups(groups);
            personInput.value = '';
        }
    </script>
</body>

</html>
